<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Calculator</title>
</head>
<body>
    <section id="calculator">
        <div class="main_wrapper">
            <div id="main_wrapper__number_container">
            <div class="row">
            <button id="number0">0</button>
            <button id="number1">1</button>
            <button id="number2">2</button>
            <button id="number3">3</button>
            </div>
            <div class="row">
            <button id="number4">4</button>
            <button id="number5">5</button>
            <button id="number6">6</button>
            </div>
            <div class="row">
            <button id="number7">7</button>
            <button id="number8">8</button>
            <button id="number9">9</button>
            <button id="number.">.</button>
           </div>
           <div id="main_wrapper__operation_buttons_container">
            <button id="add">+</button>
            <button id="subtract">-</button>
            <button id="multiply">*</button>
            <button id="divide">/</button>
           </div>
           <div id="main_wrapper__utilities_buttons_container">
            <button id="equal">=</button>
            <button id="clear">AC</button>
           </div>
           <div id="display">
           </div>
        </div>
    </div>
    </section>
<script src="script.js"></script>
</body>
</html>
